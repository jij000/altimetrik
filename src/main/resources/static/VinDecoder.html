<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        #map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>VIN Decoder</h3>
    <div class="container">
        <div class="row">
            <form class="form-inline">
                <div class="form-group mb-2">
                    <label for="inputVin" class="sr-only">VIN</label>
                    <input type="text" class="form-control" id="inputVin" placeholder="VIN">
                </div>
                <button type="submit" id="btnSearch" class="btn btn-primary mb-2">Search</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                VIN
                <table class="table-sm table-bordered" id="vinList">
                    <thead>
                    <tr>
                        <th scope="col">ValueId</th>
                        <th scope="col">Value</th>
                        <th scope="col">VariableId</th>
                        <th scope="col">Variable</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="vinRow" style="Display:none;">
                        <td id="vinRowValueId">1</td>
                        <td id="vinRowValue">Mark</td>
                        <td id="vinRowVariableId">Otto</td>
                        <td id="vinRowVariable">@mdo</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm">
                Makes
                <table class="table-sm table-bordered" id="makeList">
                    <thead>
                    <tr>
                        <th scope="col">MakeId</th>
                        <th scope="col">MakeName</th>
                        <th scope="col">VehicleTypeId</th>
                        <th scope="col">VehicleTypeName</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="makeRow" style="Display:none;">
                        <td id="makeRowMakeId">Mark</td>
                        <td id="makeRowMakeName">Mark</td>
                        <td id="makeRowVehicleTypeId">Otto</td>
                        <td id="makeRowVehicleTypeName">@mdo</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm">
                Models
                <table class="table-sm table-bordered" id="modelList">
                    <thead>
                    <tr>
                        <th scope="col">MakeId</th>
                        <th scope="col">MakeName</th>
                        <th scope="col">ModelId</th>
                        <th scope="col">ModelName</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="modelRow" style="Display:none;">
                        <td id="modelRowMakeId">Mark</td>
                        <td id="modelRowMakeName">Mark</td>
                        <td id="modelRowModelId">Otto</td>
                        <td id="modelRowModelName">@mdo</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="VinDecoder.js"></script>
    <iframe class="col-12" style="border:none; height:500px;" src="map.html" id="map_frame_id">

    </iframe>

</body>
</html>
